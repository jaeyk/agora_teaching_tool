<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Civic Quest Prototype</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <h1>Civic Quest</h1>
      <p>Discover your county, learn your state, then choose your challenge.</p>
      <div class="status-row">
        <div id="questPath" class="quest-path">
          <span data-stage="1" class="active">1. County Scout</span>
          <span data-stage="2">2. State Explorer</span>
          <span data-stage="3">3. Challenge Mode</span>
          <span data-stage="4">4. Civic Strategist</span>
        </div>
        <div class="scorebox">
          <strong id="xpValue">0 XP</strong>
          <div id="badgeList" class="badges"></div>
        </div>
      </div>
    </header>

    <main class="layout">
      <section id="stagePanel" class="stage-panel"></section>
      <section class="map-panel">
        <div id="map"></div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
